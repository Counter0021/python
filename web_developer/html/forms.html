<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<!-- Форма -->
	<!-- Отправить данные в action -->
	<!-- Отправить данные method="POST" -->
	<!-- Получить данные method="POST" -->
	<form>
		<!-- Ввод текста (По умолчанию type text) -->
		<!-- placeholder - подсказка для пользователя -->
		<!-- name - ключ -->
		First Name: <input placeholder="Enter your name" name="username" type="text">
		
		<br>
		Last Name: <input placeholder="Enter your last name" name="lastname" type="text">
		
		<br>
		<!-- Текст отображается ввиде точек -->
		Password: <input placeholder="Enter your password" name="userpassword" type="password">
		
		<br>
		<!-- Чекбокс -->
		Stay logged in: <input type="checkbox">

		<br>
		<!-- Радио кнопки -->
		male: <input type="radio" name="sex">

		<br>
		female: <input type="radio" name="sex">

		<br>
		<!-- Выбор цвета -->
		Choose your favourite color: <input type="color">

		<br>
		Submit data: <input type="submit" value="Нажми!">
	</form>

</body>
</html>
