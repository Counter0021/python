<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>

	<style type="text/css">

		p {
			background: yellow;
			/*граница*/
			border-color: green;
			border-width: 6px;
			/*dashed - черточки*/
			/*dotted - точки*/
			/*solid - сплошная*/
			border-style: dotted;

			/*Все свойства*/
			/*border: 6px dotted green;*/
		}

		div {
			background: pink;
		}

		body {
			background: url(https://analyticsindiamag.com/wp-content/uploads/2018/12/image.jpg);
		}

		/*id*/
		#second-par {
			color: blue;
		}

		/*class*/
		.yellow_text {
			color: green;
		}

	</style>

</head>
<body>

	<!-- Отдел -->
	<div>
		<h1>Big header</h1>

		<h2>Middle header</h2>
	</div>

	<div>
		<h3>Small header</h3>

		<p id="second-par">Some paragraph</p>

		<p>Some paragraph</p>
		
		<p class="yellow_text">Some paragraph</p>
	</div>

</body>
</html>
