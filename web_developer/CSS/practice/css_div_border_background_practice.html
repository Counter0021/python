<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>

	<style type="text/css">
		
		body {
			background: #5e2301;
		}

		h1 {
			background: rgb(9, 234, 35);
		}

		ul {
			background: red;
		}

		div {
			background: yellow;
		}

		#middle {
			background: orange;
		}

		p {
			color: white;
		}

		/*id*/
		#second-par {
			color: blue;
		}

		/*class*/
		.yellow_text {
			color: yellow;
		}

	</style>

</head>
<body>

	<h1>Some header</h1>

	<ul>
		<div>
			<li>Some option</li>
			<li id="middle">Some option</li>
			<li>Some option</li>
		</div>
	</ul>

	<p>Some paragraph</p>

	<p class="yellow_text">Some paragraph</p>
	
	<p id="second-par">Some paragraph</p>
	
	<p class="yellow_text">Some paragraph</p>
	
	<p class="yellow_text">Some paragraph</p>

</body>
</html>
