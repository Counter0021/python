<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

	<!-- Таблицы -->
	<table>
		<!-- Названия столбцов (Заголовок) -->
		<thead>
			<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		</thead>

		<tbody>
			<!-- Строка таблицы -->
			<tr>
				<!-- Ячейка таблицы -->
				<td>Arkady</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Daniil</td>
				<td>20</td>
			</tr>
		</tbody>

	</table>

</body>
</html>
