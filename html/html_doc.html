<!DOCTYPE html>
<html>
<head>
	<title>My first html</title>
</head>
<body>

	<h1>My cool title</h1>
	<h2>My second awesome title</h2>
	<h6>My litle title</h6>

	<!-- Перенос аналог тегу <p></p> -->
	My first <br>string of text.
	<p>My second string of text.</p>
	
	<!-- Жирный текст <strong></strong>-->
	<p>My <strong>bold part</strong> of text.</p>
	
	<!-- Курсивный текст <em></em>-->
	<p>My <em>italic part</em> of text.</p>
	
	<!-- Текст подчёркнутый <ins></ins> -->
	<p>My <ins>underlined part</ins> of text.</p>
	
	<!-- Выше другого текста (например степень) <sup></sup> -->
	<p>My 2 <sup>3</sup> of text.</p>
	
	<!-- Отображается ниже -->
	<p>My 2 <sub>3</sub> of text.</p>
	
	<!-- Зачёркнутый текст -->
	<p> <del>Delete</del> of text.</p>

</body>
</html>
