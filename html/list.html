<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>

	<!-- Упорядоченный список <ol> (цифры) -->
	<!-- Элемент списка <li> -->
	<!-- Можно делать подсписки -->
	ordered list<br>

	<ol>
		<li><strong>Car</strong></li>
		<li><del>Bike</del></li>
		<li>Track
			<ul>
				<li>Man</li>
				<li>Mercedes
					<!-- Тип упорядочивание в ol списке -->
					<!-- type="a" - буквы -->
					<!-- type="i" - римские цифры -->
					<!-- Начать нумерацию с элемента start="7" -->
					<ol start="7">
						<li>Red</li>
						<li>Black</li>
						<li>Green</li>
						<li>Silver</li>
					</ol></li>
			</ul></li>
	</ol>

	<!-- Не упорядоченный список <ul> (точки) -->
	unordered list
	<ul>
		<li>Car</li>
		<li>Bike</li>
		<li>Track</li>
	</ul>

</body>
</html>
